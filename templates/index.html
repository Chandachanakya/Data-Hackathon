<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data Cleaning App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        h1 {
            text-align: center;
            color: #007bff;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        table {
            width: 100%;
            text-align: center;
        }
        th {
            background: #28a745 !important;
            color: white;
        }
        .btn-center {
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Upload and Clean Your Data</h1>

        <form action="/" method="post" enctype="multipart/form-data" class="text-center">
            <input type="file" name="file" class="form-control w-50 mx-auto">
            <button type="submit" class="btn btn-success mt-3">Upload and Clean</button>
        </form>

        <hr>

        {% if cleaned_data %}
            <h2 class="text-center text-success">Cleaned Data</h2>
            <div class="table-responsive">
                {{ cleaned_data | safe }}
            </div>

            <div class="btn-center mt-4">
                <a href="/download" class="btn btn-primary">Download Cleaned Data</a>
            </div>
        {% endif %}
    </div>

</body>
</html>
